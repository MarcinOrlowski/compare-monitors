<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare displays visually</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="monitors.js"></script>
    <script type="text/javascript" src="js/compare.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="main-container">
    <aside class="sidebar">
        <header class="controls">
            <div class="control-group">
                <label for="type">Comparison Mode:</label>
                <select id="type">
                    <option value="display">Display Size</option>
                    <option value="resolution">Resolution</option>
                </select>
            </div>
        </header>
        <div class="monitor-toggle-buttons">
            <button id="all_toggle" title="Toggle all monitors">âŸ·</button>
            <button id="all_off" title="Hide all monitors">âˆ’</button>
            <button id="all_on" title="Show all monitors">+</button>
        </div>
        <div id="labels" class="monitor-list"></div>
        <div id="thumbnail">
            <img src="img/empty.png" id="thumbnail_img" alt="Monitor">
            <img src="img/close-circle.svg" id="thumbnail_button" alt="Close thumbnail view"
                 onclick="hideThumbnail();">
        </div>
    </aside>
    <main id="gfx_container" class="visualization">
        <div id="gfx_ratio" class="scale-overlay">Scale ratio: ???</div>
        <div id="gfx"></div>
    </main>
</div>
<footer class="info-panel">
    <div class="instructions">
        <p><strong>Instructions:</strong></p>
        <ul>
            <li>The <strong>ðŸ–µ</strong> icon indicates curved displays</li>
            <li>Edit "monitors.js" to add/remove monitors, then reload</li>
        </ul>
    </div>
</footer>
</body>

</html>
